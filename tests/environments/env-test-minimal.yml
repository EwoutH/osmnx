# Same as env-ci.yml but pinned to minimum required versions. Allows you to
# create a conda environment to run the test suite against the oldest
# supported versions of Python and required dependencies.
name: env-test-minimal

channels:
  - conda-forge

dependencies:
  # required (pinned to min versions from /pyproject.toml)
  - geopandas=0.12
  - networkx=2.5
  - numpy=1.21
  - pandas=1.1
  - python=3.9
  - requests=2.27
  - shapely=2.0

  # extras (pinned to min versions from /pyproject.toml)
  - gdal
  - matplotlib=3.5
  - rasterio=1.3
  - scikit-learn=0.23
  - scipy=1.5

  # testing
  - lxml
  - pre-commit
  - pytest
  - pytest-cov
  - typeguard

  # docs (sphinx pinned to version from /docs/requirements.txt)
  - furo
  - sphinx=7
  - sphinx-autodoc-typehints
